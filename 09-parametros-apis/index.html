<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametros Apis</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    

    <div id="app">
        <h1>{{title}}</h1>

        <form @submit.prevent="getPost">
            <label for="">
                IdPost: <input type="number" name="idPost" id="idPost" v-model.number="post">
            </label>
            <input type="submit" value="Get Post">
        </form>

        <div class="container">
            <p>Nombre : {{datos.name}}</p>
            <p>Email : {{datos.email}}</p>
            <p>Numero : {{datos.phone}}</p>
            <p>Nombre del usuario : {{datos.username}}</p>
            <hr>
        </div>

    </div>


    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>
</html>
