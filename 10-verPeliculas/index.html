<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERPELICULAS</title>
    <script src="https://unpkg.com/vue@next"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script> -->
</head>
<body>
    
    <div id="app">
        <h1 style="text-align: center;">{{title}}</h1>
        <hr>

        <form @submit.prevent="getMovie">
            <label>
                Movie Name : <input type="text" v-model.trim="movieTitle" :value="movieTitle">
            </label>
            <input type="submit" value="search movie">
        </form>
        <hr>
        <div class="container">
            <h3>Movie: <span style="color: crimson;">{{movieData.Title}}</span></h3>
            <h4>Year: <span style="color: green;">{{movieData.Year}}</span></h4>
            <h4>Genre: <strong style="color:indigo">{{movieData.Genre}}</strong></h4>
            <h4>Actors: <span style="color: orangered;">{{movieData.Actors}}</span></h4>

            <img :src="movieData.Poster" :alt="movieData.imdbID">

        </div>
    </div>


    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>

</body>
</html>
